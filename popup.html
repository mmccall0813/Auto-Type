<!doctype html>
<html>

<head>
    <title>Auto Type</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/3/paper/bootstrap.min.css">
    <script src="https://mmccall0813.github.io/Auto-Type/jquery-2.2.4.min.js"></script>
    <script src="https://mmccall0813.github.io/Auto-Type/bootstrap-tooltip.js"></script>
    <script src="https://mmccall0813.github.io/Auto-Type/popup.js"></script>
    <style>
        input {
            text-align: center;
        }

        .panel {
            border-radius: 0 0 5px 5px;
            margin: 0 !important;
            padding: 0 !important;
        }

        .panel-heading {
            border-radius: 5px 5px 0 0;
        }

        .panel-body {
            margin-bottom: 10px;
        }

        .tooltip-inner {
            line-height: 100%
        }
    </style>
</head>

<body style="padding: 0 10px 10px 10px; text-align:center; min-width:200px;">
<h3>Auto Type</h3>
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 data-toggle="tooltip"
            title="The rate is limited to 1000 WPM because typing.com cannot handle more without issues."
            class="panel-title">Speed</h3>
    </div>
    <div class="panel-body">
        <div class="input-group">
            <input type="number" id="speed" min="1" max="1000" class="form-control"></input>
            <span class="input-group-addon">WPM</span>
        </div>
    </div>
</div>

<button id="start" class="btn btn-success">Start</button>
